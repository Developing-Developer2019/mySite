<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercise</title>
    <link rel="stylesheet" href="./JavaScriptExercises.css">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <h1>JavaScript Exercises</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Exercise 1 - Time and Day</h2>
          <p id="pTime"></p>
          <p id="pDay"></p>
        </div>
        <div class="col-md-4">
          <h2>Exercise 2 - Print Page</h2>
          <br>
          <button class="btn btn-primary" onclick="print_current_page()">Print
            This Page</button>
        </div>
        <div class="col-md-4">
          <h2>Exercise 3 - Today's Date.</h2>
          <p id="pDate"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Exercise 4 - Convert Minutes to Seconds.</h2>
          <input type="number" id="numberInput">
          <p id="inputAnswer"></p>
        </div>
        <div class="col-md-4">
          
        </div>
      </div>
    </div>
    <script src="JavaScriptExercises.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>
</html>
