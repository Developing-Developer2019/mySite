<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginProject2.css">

    <title>Login</title>
  </head>
  <body>
    <script>
    alert("Username is: test123 | Password is: password123")    
    </script>
    <div class="wrapper">
            <div id="formContent">
          
              <!-- Icon -->
              <div>
                <img src="../CVprojectFinal/Images/BeigeLogoFinal.PNG" id="icon" alt="User Icon" />
              </div>
          
              <form>
                <input type="text" id="userid" name="login" placeholder="Login">
                <input type="password" id="password" name="login" placeholder="Password">
                <input type="button" value="Log In" onclick="check(this.form)">
              </form>
          
            </div>
          </div>

          <script language="javascript">
                function check(form) { /*function to check userid & password*/
                    /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "test123" && form.password.value == "password123") {
                        window.open('C:/Users/kk/Documents/GitHub/Projects/CVprojectFinal/HTML5/Index/index.html')/*opens the target page while Id & password matches*/
                }
                else {
                        alert("Incorrect Email or Password.")/*displays error message*/
                }
                }
        </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
