<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs demo</title>
</head>
<body>

<!-- Radio buttons -->

    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="pet" id="dogs" type="radio" value="dogs">
        <label for="cats">Cats:</label>
        <input name="pet" id="cats" type="radio" value="cats">
        
<!-- Dropdown menues -->

<p>What's your favourite colour?</p>        
        <select name="colour">
            <option>Select</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Red</option>
        </select>

<!-- Text area textboxes -->

        <textarea name="paragraph" cols="20" rows="10" aria-valuemin="10" aria-valuemin="10" placeholder="Input text here"></textarea>

<!-- Submit button -->

<button>Go!</button>
    </form>
</body>
</html>
