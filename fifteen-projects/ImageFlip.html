<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,

        <link rel="stylesheet" href="../fifteen-projects/css/ImageFlip.css">

        <div class="container mainImage">

                <img

            <div class="buttons">
                <a href="your link here"><i class="fas fa-arrow-circle-left fa-3x" id="left"></i></a>

        <script src="../fifteen-projects/scripts/ImageFlip.js"></script>
